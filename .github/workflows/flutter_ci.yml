name: Flutter CI

on:
  push:
    branches:
      - main
      - dev
  pull_request:
    branches:
      - main
      - dev

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.16.9' # Specify the Flutter version

    - name: Install dependencies
      run: flutter pub get

    - name: Run lint checks
      run: flutter analyze

    - name: Run tests
      run: flutter test

    - name: Build APK
      run: flutter build apk

    - name: Build iOS
      if: runner.os == 'macOS'
      run: flutter build ios --no-codesign
