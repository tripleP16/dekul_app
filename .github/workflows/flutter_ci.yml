name: Flutter CI
run-name: "Flutter CI executed by ${{github.actor}} ðŸ›¸"

on:
  push:
    branches:
      - "feature/improveBuildTimeWorkflow"

jobs:
  flutter_ci:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.16.9' # Specify the Flutter version
        cache: true

    - name: Install dependencies
      run: flutter pub get

    - name: Run lint checks
      run: flutter analyze
