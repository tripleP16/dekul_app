name: Flutter CI
run-name: "Flutter CI executed by ${{github.actor}} ğŸ›¸"

on:
  - push

jobs:
  flutter_ci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: subosito/flutter-action@v2
        id: flutter-action
        with:
          channel: stable
          flutter-version: "3.19.4" # Specify the Flutter version
          cache: true

      - name: Install dependencies
        run: flutter pub get

      - name: Run auto-generated code
        run: dart run build_runner build --delete-conflicting-outputs

      - name: Run lint checks
        run: flutter analyze

